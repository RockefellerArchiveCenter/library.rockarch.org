<form role="search" action="/search" method="get">
  <div class="{{include.class}}">
    <div class="input-group__search">
      <div class="hide-label input__search"><label for="query">Enter a search term</label><input type="search" id="query" name="query" placeholder="Search..." maxlength="255" size="60" required></div>
      <div class="select__search--wrapper">
        <div class="hide-label select__search"><label for="field">Choose a search field</label>
          <select name="field" id="field">
            <option value="">Everything</option>
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="subject">Subject</option>
          </select>
        </div>
      </div><button type="submit" class="btn btn--search"><span class="material-icons" aria-hidden="true">search</span> </button>
    </div>
  </div>
</form>
